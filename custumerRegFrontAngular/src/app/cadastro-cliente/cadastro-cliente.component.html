<form [formGroup]="clienteForm" (ngSubmit)="submitForm()" class="">
  <div class="clienteForm">
    <div class="clienteForm_fields">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome">
      <div *ngIf="clienteForm.get('nome')?.invalid && clienteForm.get('nome')?.touched">
        <span class="clienteForm_fields--error" *ngIf="clienteForm.get('nome')?.hasError('required')">Nome é
          obrigatório.</span>
      </div>
    </div>
    <div class="clienteForm_fields">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched">
        <span class="clienteForm_fields--error" *ngIf="clienteForm.get('email')?.hasError('required')">E-mail é
          obrigatório.</span>
        <span class="clienteForm_fields--error" *ngIf="clienteForm.get('email')?.hasError('email')">E-mail inválido.</span>
      </div>
    </div>
    <div class="clienteForm_fields">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" formControlName="telefone">
      <div *ngIf="clienteForm.get('telefone')?.invalid && clienteForm.get('telefone')?.touched">
        <span class="clienteForm_fields--error" *ngIf="clienteForm.get('telefone')?.hasError('required')">Telefone é
          obrigatório.</span>
      </div>
    </div>
    <div class="clienteForm_fields">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" formControlName="endereco">
      <div *ngIf="clienteForm.get('endereco')?.invalid && clienteForm.get('endereco')?.touched">
        <span class="clienteForm_fields--error" *ngIf="clienteForm.get('endereco')?.hasError('required')">Endereço é
          obrigatório.</span>
      </div>
    </div>

    <button type="submit" style="margin-top: 20px;" [disabled]="clienteForm.invalid">Cadastrar</button>
  </div>
</form>
